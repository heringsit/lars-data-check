{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:420px; margin:48px auto; padding:24px;">
  <h2 style="margin-top:0;">Admin Login</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul style="padding-left:16px;">
      {% for category, msg in messages %}
        <li style="color:{% if category=='error' %}#b00020{% else %}#0a7{% endif %};">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('login') }}">
    <label style="display:block; margin:12px 0 4px;">Email</label>
    <input type="email" name="email" required style="width:100%; padding:10px;">

    <label style="display:block; margin:12px 0 4px;">Password (last 4 of phone)</label>
    <input type="password" name="password" required minlength="4" maxlength="4" style="width:100%; padding:10px;">

    <button class="btn" style="margin-top:16px; padding:10px 14px;">Log in</button>
  </form>
</section>
{% endblock %}
